apiVersion: apps/v1
kind: Deployment
metadata:
  name: skiweb
  labels:
    app: skiweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skiweb
  template:
    metadata:
      labels:
        app: skiweb
    spec:
      containers:
      - name: skiweb
        image: gcr.io/gke-ski/skiweb:v1.7.0
        env:
        - name: PORT
          value: "3000"        
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: skiweb-service
spec:
  selector:
    app: skiweb
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort        
