<html>
  <head>
    <link href="https://vjs.zencdn.net/7.5.4/video-js.css" rel="stylesheet">

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>    
  </head>

  <body>
    <a href="#" class="play-and-fullscreen">Play Fullscreen</a>
    <video id='my-video' class='video-js' controls autoplay='muted' preload='auto' width='1024' height='768'
      data-setup='{ "playbackRates": [0.25, 0.33, 0.5, 1] }'
      poster='https://www.wakehouse.com/product_images/uploaded_images/waterskis-banner.jpg'>
      <p class='vjs-no-js'>
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
      </p>
    </video>
    <script src='https://vjs.zencdn.net/7.5.4/video.js'></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var url = urlParams.get('video'); 
      var preview = url.replace('_ts.MP4', '.PNG');
      console.log("video:" + url + '\npreview:' + preview);
      var video = videojs("my-video");
      video.poster(preview);
      video.src({
        type: 'video/mp4',
        src: url,
      });  
      video.ready(function() {
          this.playbackRate(0.25);
      });
      var playAndFullscreen = document.getElementsByClassName('play-and-fullscreen')[0];
      playAndFullscreen.addEventListener('click', function(e) {
        e.preventDefault();
        video.play();
        video.requestFullscreen();
      }, false);
    </script>
  </body>
</html>
